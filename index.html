<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website name</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body class="text-preset-5">
    <!-- Header -->
    <header class="header">
      <div class="header__logo">
        <div class="header__logo__container container">
          <a class="site__logo" href="">
            <img
              src="./images/Logo.png"
              alt="Tech book club site logo"
              width="193"
              height="36"
            />
          </a>
        </div>
      </div>
      <div class="header__hero">
        <div class="header__hero__container container">
          <div class="header__hero__content">
            <h1 class="header__hero__title text-preset-1">
              Join the ultimate tech book club
            </h1>
            <p class="header__hero__text text-present-5">
              Turn your reading time into learning time with fellow tech
              enthusiasts. Get curated recommendations, join vibrant
              discussions, and level up your skills one chapter at a time.
            </p>
            <a class="btn header__hero-btn text-present-5" href="#"
              ><span class="btn-text">REVIEW MEMBERSHIP OPTIONS</span></a
            >
            <div class="hero__members">
              <img
                src="./images/hero-members.png"
                alt="image of three person"
                width="110"
                height="40"
              />
              <div class="header__hero__members__wraper">
                <div class="header__hero__members__stars">
                  <span>
                    <img
                      class="header__hero__stars__members__btn"
                      src="./images/icon-star.svg"
                      alt="image of star"
                    />
                  </span>
                  <span>
                    <img
                      class="header__hero__stars__members__btn"
                      src="./images/icon-star.svg"
                      alt="image of star"
                    />
                  </span>
                  <span>
                    <img
                      class="header__hero__stars__members__btn"
                      src="./images/icon-star.svg"
                      alt="image of star"
                    />
                  </span>
                  <span>
                    <img
                      class="header__hero__stars__members__btn"
                      src="./images/icon-star.svg"
                      alt="image of star"
                    />
                  </span>
                  <span>
                    <img
                      class="header__hero__stars__members__btn"
                      src="./images/icon-star.svg"
                      alt="image of star"
                    />
                  </span>
                </div>

                <p class="header__hero__members__text">
                  200+ developers joined already
                </p>
              </div>
            </div>
          </div>
          <picture>
            <source
              srcset="./images/image-hero-mobile.webp"
              media="(max-width: 375px)"
            />
            <source
              srcset="./images/image-hero-tablet.webp"
              media="(max-width: 850px)"
            />
            <img
              class="header__hero__picture"
              src="./images/image-hero-desktop.webp"
              alt="image of 3 friends reading a book"
            />
          </picture>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="main">
      <div class="container"></div>
    </main>

    <!-- Footer -->
    <fooer class="footer"> </fooer>
  </body>
</html>
