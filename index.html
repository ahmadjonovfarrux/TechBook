<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website name</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body class="text-preset-5">
    <!-- Header -->
    <header class="header">
      <div class="header__logo">
        <div class="header__logo__container container">
          <a class="site__logo" href="">
            <img
              src="./images/Logo.png"
              alt="Tech book club site logo"
              width="193"
              height="36"
            />
          </a>
        </div>
      </div>
      <div class="header__hero">
        <div class="header__hero__container container">
          <div class="header__hero__content">
            <h1 class="header__hero__title">
              Join the ultimate tech book club
            </h1>
            <p class="header__hero__text">
              Turn your reading time into learning time with fellow tech
              enthusiasts. Get curated recommendations, join vibrant
              discussions, and level up your skills one chapter at a time.
            </p>
            <a class="header__hero-btn" href="#">REVIEW MEMBERSHIP OPTIONS</a>
            <div class="hero__members">
              <img
                src="./images/hero-members.png"
                alt="image of three person"
                width="110"
                height="40"
              />
            </div>
          </div>
          <img
            class="header__hero__img"
            src="./images/hero-image-webp.png"
            alt="image of 3 person reading a book"
          />
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="main">
      <div class="container"></div>
    </main>

    <!-- Footer -->
    <fooer class="footer"> </fooer>
  </body>
</html>
